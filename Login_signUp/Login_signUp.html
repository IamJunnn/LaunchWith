<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Launch With</title>
  <link rel="stylesheet" href="E:\Coding\Web Developer\Login_signUp\Login_signUp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=panchang@400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Launch With</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username or email">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <button type="submit" class="form__button" name="button">Log In</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount">Login with your LinkedIn, Google, and School email</a>
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Email Address">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Confirm password">
        <div class="form__input-error-message"></div>
      </div>
      <button type="submit" class="form__button" name="button">Create</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
      </p>
    </form>
  </div>
  <script src="E:\Coding\Web Developer\Login_signUp\Login_signUp.js"></script>
</body>

</html>
